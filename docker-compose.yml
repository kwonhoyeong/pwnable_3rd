services:
  postgres:
    image: postgres:15-alpine
    container_name: npm-threat-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: npm_threat_db
    ports:
      - "15432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - nt-network

  redis:
    image: redis:alpine
    container_name: npm-threat-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - nt-network

  agent-orchestrator:
    build:
      context: .
      dockerfile: analyzer/Dockerfile
    container_name: npm-threat-agent-orchestrator
    environment:
      NT_POSTGRES_DSN: "postgresql+asyncpg://postgres:postgres@postgres:5432/npm_threat_db"
      NT_REDIS_URL: "redis://redis:6379/0"
      NT_ENABLE_DATABASE: "true"
      NT_ENABLE_CACHE: "true"
      NT_LOG_LEVEL: "${NT_LOG_LEVEL:-INFO}"
      NT_ALLOW_EXTERNAL_CALLS: "true"
      PYTHONUNBUFFERED: "1"
    volumes:
      - .:/app
    command: python worker.py
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - nt-network

  mapping-collector:
    build:
      context: .
      dockerfile: mapping_collector/Dockerfile
    ports:
      - "8000:8000"
    environment:
      NT_POSTGRES_DSN: "postgresql+asyncpg://postgres:postgres@postgres:5432/npm_threat_db"
      NT_REDIS_URL: "redis://redis:6379/0"
      NT_ENABLE_DATABASE: "true"
      NT_ENABLE_CACHE: "true"
      NT_CACHE_TTL_SECONDS: "${NT_CACHE_TTL_SECONDS:-3600}"
      NT_LOG_LEVEL: "${NT_LOG_LEVEL:-INFO}"
      NT_ALLOW_EXTERNAL_CALLS: "true"
    volumes:
      - ./common_lib:/app/common_lib
      - ./mapping_collector:/app/mapping_collector
      - ./data:/app/data
    command: >-
      uvicorn mapping_collector.app.main:app --host 0.0.0.0 --port 8000 --reload
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - nt-network

  cvss-fetcher:
    build:
      context: .
      dockerfile: cvss_fetcher/Dockerfile
    ports:
      - "8006:8006"
    environment:
      NT_POSTGRES_DSN: "postgresql+asyncpg://postgres:postgres@postgres:5432/npm_threat_db"
      NT_REDIS_URL: "redis://redis:6379/0"
      NT_ENABLE_DATABASE: "true"
      NT_ENABLE_CACHE: "true"
      NT_CACHE_TTL_SECONDS: "${NT_CACHE_TTL_SECONDS:-3600}"
      NT_LOG_LEVEL: "${NT_LOG_LEVEL:-INFO}"
      NT_ALLOW_EXTERNAL_CALLS: "${NT_ALLOW_EXTERNAL_CALLS:-true}"
      NVD_API_KEY: "${NVD_API_KEY}"
    volumes:
      - ./common_lib:/app/common_lib
      - ./cvss_fetcher:/app/cvss_fetcher
      - ./data:/app/data
    command: >-
      uvicorn cvss_fetcher.app.main:app --host 0.0.0.0 --port 8006 --reload
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - nt-network

  epss-fetcher:
    build:
      context: .
      dockerfile: epss_fetcher/Dockerfile
    ports:
      - "8001:8001"
    environment:
      NT_POSTGRES_DSN: "postgresql+asyncpg://postgres:postgres@postgres:5432/npm_threat_db"
      NT_REDIS_URL: "redis://redis:6379/0"
      NT_ENABLE_DATABASE: "true"
      NT_ENABLE_CACHE: "true"
      NT_CACHE_TTL_SECONDS: "${NT_CACHE_TTL_SECONDS:-3600}"
      NT_LOG_LEVEL: "${NT_LOG_LEVEL:-INFO}"
      NT_ALLOW_EXTERNAL_CALLS: "${NT_ALLOW_EXTERNAL_CALLS:-true}"
    volumes:
      - ./common_lib:/app/common_lib
      - ./epss_fetcher:/app/epss_fetcher
      - ./data:/app/data
    command: >-
      uvicorn epss_fetcher.app.main:app --host 0.0.0.0 --port 8001 --reload
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - nt-network

  threat-agent:
    build:
      context: .
      dockerfile: threat_agent/Dockerfile
    ports:
      - "8002:8002"
    environment:
      NT_POSTGRES_DSN: "postgresql+asyncpg://postgres:postgres@postgres:5432/npm_threat_db"
      NT_REDIS_URL: "redis://redis:6379/0"
      NT_ENABLE_DATABASE: "true"
      NT_ENABLE_CACHE: "true"
      NT_CACHE_TTL_SECONDS: "${NT_CACHE_TTL_SECONDS:-3600}"
      NT_PERPLEXITY_API_KEY: "${NT_PERPLEXITY_API_KEY:-}"
      NT_CLAUDE_API_KEY: "${NT_CLAUDE_API_KEY:-}"
      NT_GPT5_API_KEY: "${NT_GPT5_API_KEY:-}"
      NT_LOG_LEVEL: "${NT_LOG_LEVEL:-INFO}"
    volumes:
      - ./common_lib:/app/common_lib
      - ./threat_agent:/app/threat_agent
      - ./data:/app/data
    command: >-
      uvicorn threat_agent.app.main:app --host 0.0.0.0 --port 8002 --reload
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - nt-network

  analyzer:
    build:
      context: .
      dockerfile: analyzer/Dockerfile
    ports:
      - "8003:8003"
    environment:
      NT_POSTGRES_DSN: "postgresql+asyncpg://postgres:postgres@postgres:5432/npm_threat_db"
      NT_REDIS_URL: "redis://redis:6379/0"
      NT_ENABLE_DATABASE: "true"
      NT_ENABLE_CACHE: "true"
      NT_CACHE_TTL_SECONDS: "${NT_CACHE_TTL_SECONDS:-3600}"
      NT_CLAUDE_API_KEY: "${NT_CLAUDE_API_KEY:-}"
      NT_GPT5_API_KEY: "${NT_GPT5_API_KEY:-}"
      NT_LOG_LEVEL: "${NT_LOG_LEVEL:-INFO}"
    volumes:
      - ./common_lib:/app/common_lib
      - ./analyzer:/app/analyzer
      - ./data:/app/data
    command: >-
      uvicorn analyzer.app.main:app --host 0.0.0.0 --port 8003 --reload
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - nt-network

  query-api:
    build:
      context: .
      dockerfile: query_api/Dockerfile
    ports:
      - "8004:8004"
    environment:
      NT_POSTGRES_DSN: "postgresql+asyncpg://postgres:postgres@postgres:5432/npm_threat_db"
      NT_REDIS_URL: "redis://redis:6379/0"
      NT_ENABLE_DATABASE: "true"
      NT_ENABLE_CACHE: "true"
      NT_CACHE_TTL_SECONDS: "${NT_CACHE_TTL_SECONDS:-3600}"
      NT_QUERY_API_KEYS: "${NT_QUERY_API_KEYS:-dev-api-key-123,admin-key-456}"
      NT_ENVIRONMENT: "${NT_ENVIRONMENT:-development}"
      NT_LOG_LEVEL: "${NT_LOG_LEVEL:-INFO}"
    volumes:
      - ./common_lib:/app/common_lib
      - ./query_api:/app/query_api
      - ./data:/app/data
    command: >-
      uvicorn query_api.app.main:app --host 0.0.0.0 --port 8004 --reload
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      analyzer:
        condition: service_started
    networks:
      - nt-network

  web-frontend:
    build:
      context: web_frontend
      dockerfile: Dockerfile.dev
    ports:
      - "5173:5173"
    environment:
      VITE_QUERY_API_KEY: "${VITE_QUERY_API_KEY:-dev-api-key-123}"
    volumes:
      - ./web_frontend:/app
      - /app/node_modules
    command: npm run dev -- --host 0.0.0.0
    depends_on:
      query-api:
        condition: service_started
    networks:
      - nt-network

networks:
  nt-network:
    driver: bridge

volumes:
  postgres_data:
